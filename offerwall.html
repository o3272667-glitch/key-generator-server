<!DOCTYPE html>
<html>
<head>
  <title>Complete Offer</title>
  <style>
    body { font-family: Arial; text-align:center; padding:30px; }
    #keyBox { margin-top:25px; font-size:24px; }
  </style>
</head>
<body>

<h1>Complete 1 offer to get your key</h1>

<p>You will receive a key automatically after completion.</p>

<!-- OFFERWALL IFRAME — ide kerül a CPAGrip link -->
<iframe 
    src="https://example.com/offerwall?uid="
    id="wall"
    style="width:100%; height:600px; border:0;">
</iframe>

<div id="keyBox"></div>

<script>
let uid = new URLSearchParams(window.location.search).get("uid");
document.getElementById("wall").src += uid;

setInterval(async () => {
  let res = await fetch(`/getkey?uid=${uid}`);
  let data = await res.json();

  if (data.success) {
    document.getElementById("keyBox").innerHTML =
      `<h2>Your Key:</h2><b>${data.key}</b>`;
  }
}, 4000);
</script>

</body>
</html>
